<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="index.html">About</a>
            <a href="index.html">Services</a>
            <a href="index.html">Contact</a>
            <a href="registration.html" class="btnregister">Register</a>
            <button class="btnLogin" onclick="location.href='index.html'">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div id="register" class="wraper">
            <div class="form-box register">
                <h2>Register</h2>
                <form>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" name="reg-username" id="reg-username" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" name="reg-email" id="reg-email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" name="reg-password" id="reg-password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btnSubmit">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="index.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src = "js/registrationScript.js"></script>
</body>
</html>
