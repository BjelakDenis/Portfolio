<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin" onclick="showSection('login')">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-container">
            <div class="form-box login" id="login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#" onclick="showSection('forgot')">Forgot Password?</a>
                    </div>
                    <button type="button" class="btnSubmit" onclick="login()">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="register.html">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box forgot" id="forgot" style="display: none;">
                <h2>Forgot Password</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" id="forgot-email" required>
                        <label>Email</label>
                    </div>
                    <button type="submit" class="btnSubmit" onclick="forgotPassword()">Reset Password</button>
                    <div class="login-register">
                        <p>Remember your password? <a href="#" onclick="showSection('login')">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src = "js/script.js"></script>
</body>
</html>
